<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Demo</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			text-align: center;
			background: white;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
		}
		canvas {
			border: 2px solid #333;
			border-radius: 10px;
			margin: 20px 0;
		}
		h1 {
			color: #333;
			margin-bottom: 20px;
		}
		button {
			background: #667eea;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin: 5px;
			font-size: 16px;
		}
		button:hover {
			background: #5a6fd8;
		}
	</style>
</head>
<body>

<div class="container">
	<canvas id="myCanvas" width="400" height="300"></canvas>
	<br>
	<button onclick="drawCircle()">Circle</button>
	<button onclick="drawRectangle()">Rectangle</button>
	<button onclick="clearCanvas()">Clear</button>
	<button onclick="animateCircle()">Animate</button>
	<button onclick="drawHouse()">House</button>
</div>

<script>

const canvas = document.getElementById("myCanvas")
const ctx = canvas.getContext("2d")

let animationId = null
let angle = 0
let unusedVariable = "test" // This should trigger a warning

function drawCircle() {
	ctx.beginPath()
	ctx.arc(200, 150, 50, 0, 2 * Math.PI)
	ctx.fillStyle = "red"
	ctx.fill()
	ctx.strokeStyle = "black"
	ctx.lineWidth = 3
	ctx.stroke()
}

function drawRectangle() {
	ctx.fillStyle = "blue"
	ctx.fillRect(150, 100, 100, 100)
	ctx.strokeStyle = "black"
	ctx.lineWidth = 3
	ctx.strokeRect(150, 100, 100, 100)
}

function clearCanvas() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	if (animationId) {
		cancelAnimationFrame(animationId)
		animationId = null
	}
}

function drawHouse() {
	// Set line width
	ctx.lineWidth = 10

	// Wall
	ctx.strokeRect(75, 140, 150, 110)

	// Door
	ctx.fillRect(130, 190, 40, 60)

	// Roof
	ctx.beginPath()
	ctx.moveTo(50, 140)
	ctx.lineTo(150, 60)
	ctx.lineTo(250, 140)
	ctx.closePath()
	ctx.stroke()
}

function animateCircle() {
	if (animationId) {
		cancelAnimationFrame(animationId)
	}

	function animateFrame() {
		ctx.clearRect(0, 0, canvas.width, canvas.height)

		angle += 0.05
		const x = 200 + Math.cos(angle) * 100
		const y = 150 + Math.sin(angle) * 50

		ctx.beginPath()
		ctx.arc(x, y, 20, 0, 2 * Math.PI)
		ctx.fillStyle = "yellow"
		ctx.fill()

		ctx.beginPath()
		ctx.arc(200, 150, 5, 0, 2 * Math.PI)
		ctx.fillStyle = "black"
		ctx.fill()

		animationId = requestAnimationFrame(animateFrame)
	}

	animateFrame()
}

// Add mouse interaction
canvas.addEventListener("click", function(e) {
	const rect = canvas.getBoundingClientRect()
	const x = e.clientX - rect.left
	const y = e.clientY - rect.top

	ctx.beginPath()
	ctx.arc(x, y, 10, 0, 2 * Math.PI)
	ctx.fillStyle = "purple"
	ctx.fill()
})

// Initial drawing
drawHouse()

</script>

</body>
</html>
