<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>emoji</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		const canvas = document.getElementById('canvas')
		const ctx = canvas.getContext('2d')

		// Set canvas size
		canvas.width = 400
		canvas.height = 400

		// Draw emoji background circle
		ctx.beginPath()
		ctx.arc(200, 200, 150, 0, 2 * Math.PI)
		ctx.fillStyle = '#FFD700' // Gold color
		ctx.fill()
		ctx.strokeStyle = '#000'
		ctx.lineWidth = 3
		ctx.stroke()

		// Draw eyes
		ctx.beginPath()
		ctx.arc(160, 160, 15, 0, 2 * Math.PI)
		ctx.fillStyle = '#000'
		ctx.fill()

		ctx.beginPath()
		ctx.arc(240, 160, 15, 0, 2 * Math.PI)
		ctx.fillStyle = '#000'
		ctx.fill()

		// Draw nose
		ctx.beginPath()
		ctx.arc(200, 190, 8, 0, 2 * Math.PI)
		ctx.fillStyle = '#000'
		ctx.fill()

		// Draw mouth (smile)
		ctx.beginPath()
		ctx.arc(200, 200, 60, 0, Math.PI)
		ctx.strokeStyle = '#000'
		ctx.lineWidth = 4
		ctx.stroke()

	</script>
</body>

</html>
