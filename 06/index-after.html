<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Demo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
	<style>
		canvas {
			border: 2px solid #333;
			border-radius: 10px;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>

let canvas = document.getElementById("myCanvas")
let ctx = canvas.getContext("2d")

// jen n캩co d캩l치
function kresli() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	ctx.fillStyle = "red"
	ctx.font = "80px Creepster, system-ui"
	ctx.fillText("HALLOWEEN", 100, 280)
}
setTimeout(kresli, 1000)
kresli() // zavol치me -> vykon치me

let dyni = 0

// obsluha klik치n칤 my코칤
function klikani(event) {
	// kdy kliknete mimo canvas, tak nic ned캩lej
	if (event.x > 500 || event.y > 500) return

	// sma쬰me text
	ctx.fillStyle = "white"
	ctx.fillRect(0, 0, 200, 50)

	// p콏id치me text
	dyni = dyni + 1
	ctx.font = "50px Creepster, system-ui"
	ctx.fillStyle = "blue"
	ctx.fillText("dyni: " + dyni, 0, 40)

	// p콏id치me hlavu
	ctx.fillText("游꾺", event.x, event.y)
}

// funkce jako parametr
window.addEventListener('click', klikani)


</script>
</body>
</html>
