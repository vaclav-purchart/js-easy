	ctx.fillText(">" + jablkox + " " + jablkoy, 0, 100)

// handler na obsluhu kl치vesnice
function pohyb(event) {
	console.log('key: ' + event.key)
	console.log('code: ' + event.code)

	// zm캩na obr치zku
	if (event.key === "h") {
		coKreslit = "hroch"
	}
	if (event.key === "p") {
		coKreslit = "panak"
	}

	// pohyb pan치ka
	if (event.key == "ArrowUp") {
		panakY = panakY - krok
	}
	if (event.key == "ArrowDown") {
		panakY = panakY + krok
	}
	if (event.key == "ArrowLeft") {
		panakX = panakX - krok
	}
	if (event.key == "ArrowRight") {
		panakX = panakX + krok
	}

	if (
		jablkox < panakX ||
		jablkox > panakX + 100 ||
		jablkoy < panakY ||
		jablkoy > panakY + 200
	) { }
	else {
		jablkox = Math.round(Math.random() * 450)
		jablkoy = Math.round(Math.random() * 450)
		jablek = jablek + 1
	}

	// nakonec v코e nakresl칤me
	console.log("x: " + panakX + ", y: " + panakY)
	kresli()
}

}, 1000)
