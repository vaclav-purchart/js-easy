<svg width="300" height="300" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">
  <!--  DEFINITIONS -->
  <defs>
    <!-- Skin gradient -->
    <radialGradient id="skinGrad" cx="50%" cy="50%" r="100%">
      <stop offset="0%"  stop-color="#f5c1a9"/>
      <stop offset="70%" stop-color="#f1a07d"/>
      <stop offset="100%" stop-color="#d57b4e"/>
    </radialGradient>

    <!-- Hair gradient -->
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  stop-color="#4c302b"/>
      <stop offset="100%" stop-color="#2b1a18"/>
    </linearGradient>

    <!-- Outfit gradient -->
    <linearGradient id="outfitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#3a5fcd"/>
      <stop offset="100%" stop-color="#1d3a73"/>
    </linearGradient>

    <!-- Glow filter for accent details -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffffff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!--  HEAD  -->
  <g id="head" filter="url(#glow)">
    <!-- Head -->
    <circle cx="150" cy="80" r="70" fill="url(#skinGrad)" stroke="#b56e4f" stroke-width="3"/>

    <!-- Hair -->
    <path d="
      M80,50
      C80,20 220,20 220,50
      Q150,0 80,50
      Z"
      fill="url(#hairGrad)" stroke="#2b1a18" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="120" cy="70" r="7" fill="#ffffff"/>
    <circle cx="120" cy="70" r="3" fill="#000000"/>
    <circle cx="180" cy="70" r="7" fill="#ffffff"/>
    <circle cx="180" cy="70" r="3" fill="#000000"/>

    <!-- Mouth -->
    <path d="M125 95 Q150 115 175 95" stroke="#b56e4f" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Highlight -->
    <circle cx="110" cy="55" r="5" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!--  BODY  -->
  <g id="body" filter="url(#glow)">
    <!-- Torso -->
    <rect x="110" y="150" width="80" height="100" rx="15" fill="url(#outfitGrad)" stroke="#1d3a73" stroke-width="3"/>

    <!-- Left arm -->
    <rect x="90"  y="150" width="20" height="90" rx="10" fill="url(#outfitGrad)" stroke="#1d3a73" stroke-width="2"/>
    <!-- Right arm -->
    <rect x="190" y="150" width="20" height="90" rx="10" fill="url(#outfitGrad)" stroke="#1d3a73" stroke-width="2"/>

    <!-- Legs -->
    <rect x="115" y="250" width="25" height="50" fill="url(#outfitGrad)" stroke="#1d3a73" stroke-width="2"/>
    <rect x="160" y="250" width="25" height="50" fill="url(#outfitGrad)" stroke="#1d3a73" stroke-width="2"/>
  </g>

  <!--  ACCESSORIES  -->
  <g id="accessories" filter="url(#glow)">
    <!-- Headband -->
    <rect x="140" y="35" width="20" height="10" fill="#ffcc00" stroke="#b56e4f" stroke-width="1.5" rx="3"/>
    <!-- Bracelet (left wrist) -->
    <circle cx="100" cy="220" r="6" fill="#ffcc00" stroke="#b56e4f" stroke-width="1.5"/>
    <!-- Bracelet (right wrist) -->
    <circle cx="200" cy="220" r="6" fill="#ffcc00" stroke="#b56e4f" stroke-width="1.5"/>
  </g>
</svg>
