<?xml version="1.0" encoding="UTF-8"?>
<!--  gamepad.svg – a realistic‑looking controller for favicons  -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64">

  <!-- controller body – rounded rectangle -->
  <rect x="4" y="10" width="56" height="44" rx="8" ry="8" fill="#1E1E1E"/>

  <!-- left analog stick -->
  <circle cx="20" cy="32" r="6" fill="#555"/>
  <circle cx="20" cy="32" r="2" fill="#DDD"/>

  <!-- right analog stick -->
  <circle cx="44" cy="32" r="6" fill="#555"/>
  <circle cx="44" cy="32" r="2" fill="#DDD"/>

  <!-- start / select buttons -->
  <rect x="24" y="48" width="8" height="2" fill="#AAA"/>
  <rect x="36" y="48" width="8" height="2" fill="#AAA"/>
</svg>
