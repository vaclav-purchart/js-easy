<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Demo</title>
	<style>
		canvas {
			border: 2px solid #333;
			border-radius: 10px;
			margin: 20px 0;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>

let canvas = document.getElementById("myCanvas")
let ctx = canvas.getContext("2d")

let panakX = 0
let panakY = 0
let coKreslit = "panak"

// sem přijde všechno kreslení
function kresli() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)

	// načítání obrázku - hroch
	if (coKreslit == "hroch") {
		let hroch = new Image()
		hroch.onload = function() {
			ctx.drawImage(hroch, 0, 0)
		}
		hroch.src = "https://mdn.github.io/shared-assets/images/examples/rhino.jpg";
	}

	// načítání obrázku - panak
	if (coKreslit == "panak") {
		let panak = new Image()

		}

	}
}

// handler na obsluhu klávesnice
window.addEventListener("keydown", function(event) {
	console.log('key: ' + event.key)
	console.log('code: ' + event.code)

	// změna obrázku
	if (event.key === "h") {
		coKreslit = "hroch"
	}
	if (event.key === "p") {
		coKreslit = "panak"
	}

	// pohyb panáka
	if (event.key == "ArrowUp") {
		panakY = panakY - 20
	}
	if (event.key == "ArrowDown") {
		panakY = panakY + 20
	}
	if (event.key == "ArrowLeft") {
		panakX = panakX - 20
	}
	if (event.key == "ArrowRight") {
		panakX = panakX + 20
	}

	// nakonec vše nakreslíme
	console.log("x: " + panakX + ", y: " + panakY)
	kresli()
})

kresli()

</script>
</body>
</html>
